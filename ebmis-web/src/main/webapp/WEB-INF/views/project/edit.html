<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INSPINIA | Basic Form</title>
	<link href="#springUrl('/static/css/bootstrap.min.css')" rel="stylesheet">
	<link href="#springUrl('/static/css/style.css')" rel="stylesheet">
	<link href="#springUrl('/static/css/bootstrap-treeview.min.css')" rel="stylesheet">
	<link href="#springUrl('/static/css/bootstrap-datetimepicker.css')" rel="stylesheet">
</head>
<body class="white-bg">
<div class="ibox-content" style="width: 430px;">
   <form id="myForm" class="form-horizontal">
   	   <input type="hidden" id="hiddenUpdate" class="form-control" name="update" value="$!{update}">
       <div class="form-group"><label class="col-sm-2 control-label" style="padding-top:8px">项目Id</label>
           <div class="col-sm-10 pull-right">
           		<input type="text" id="projectID" class="form-control" name="projectID" data-rule="项目Id:required;integer;projectID" data-rule-integer="[/^[0-9]*[1-9][0-9]*$/,'请输入数字']" value="$!{projectDo.projectID}">
           </div>
       </div>
       <div class="form-group"><label class="col-sm-2 control-label" style="padding-top:8px">项目名</label>
           <div class="col-sm-10 pull-right">
           		<input type="text" class="form-control" name="projectName" value="$!{projectDo.projectName}" data-rule="项目名:required;projectName">
           </div>
       </div>
	   <div class="form-group"><label class="col-sm-2 control-label" style="padding-top:8px">项目描述</label>
           <div class="col-sm-10 pull-right">
           		<input type="text" class="form-control" name="projectDescription" value="$!{projectDo.projectDescription}" data-rule="项目描述:required;projectDescription">
           </div>
	   </div>
        <div class="form-group"><label class="col-sm-2 control-label" style="padding-top:8px">执行周期</label>
           <div class="col-sm-10 pull-right">
           		<input type="text" class="form-control" name="ExecutePeriod" value="$!{projectDo.ExecutePeriod}" data-rule="执行周期:required;integer;ExecutePeriod" data-rule-integer="[/^[0-9]*[1-9][0-9]*$/,'请输入数字']">
           </div>
	   </div>
        <div class="form-group"><label class="col-sm-2 control-label" style="padding-top:8px">单一任务最大执行时间</label>
           <div class="col-sm-10 pull-right">
           		<input type="text" class="form-control" name="maxExecutingTime" value="$!{projectDo.maxExecutingTime}" data-rule="单一任务最大执行时间:required;integer;maxExecutingTime" data-rule-integer="[/^[0-9]*[1-9][0-9]*$/,'请输入数字']">
           </div>
	   </div>
       <div class="form-group"><label class="col-sm-2 control-label" style="padding-top:8px">开始时间</label>
		     <div class="input-append date form_datetime col-sm-10 pull-right">
			    <input type="text" class="form-control" name="startTime1" value="$!{projectDo.startTime1}" data-rule="结束时间:required;startTime1" readonly>
			    <span class="add-on"><i class="icon-remove"></i></span>
			    <span class="add-on"><i class="icon-calendar"></i></span>
			</div> 
	   </div>
       <div class="form-group"><label class="col-sm-2 control-label" style="padding-top:8px">结束时间</label>
           <div class="input-append date form_datetime col-sm-10 pull-right">
			    <input type="text" class="form-control" name="endedTime1" value="$!{projectDo.endedTime1}" data-rule="结束时间:required;endedTime1" readonly>
			    <span class="add-on"><i class="icon-remove"></i></span>
			    <span class="add-on"><i class="icon-calendar"></i></span>
			</div>
	   </div>
       <div class="form-group">
            <div class="text-center">
                <button class="btn btn-primary" type="submit">#if($!{projectDo})修 改#else提 交#end</button>
            </div>
       </div>
    </form>
</div>
<script src="#springUrl('/static/js/jquery-2.1.1.js')"></script>
<script src="#springUrl('/static/plugins/nice-validator-0.8.1/jquery.validator.js?local=zh-CN')"></script>
<script src="#springUrl('/static/js/bootstrap-treeview.min.js')"></script>
<script src="#springUrl('/static/js/bootstrap-datetimepicker.js')"></script>
<script src="#springUrl('/static/plugins/layer-v2.2/layer/layer.js')"></script>
<script src="#springUrl('/static/js/base_list.js')"></script>
<script src="#springUrl('/static/js/common.js')"></script>
<script type="text/javascript">
var hiddenUpdate=$("#hiddenUpdate").val();
if(hiddenUpdate!=""&&hiddenUpdate!=null&&hiddenUpdate=="update"){
	$("#projectID").attr("readonly","readonly");
}
$(".form_datetime").datetimepicker({
    format: "yyyy-mm-dd hh:ii:ss",
    autoclose: 1
});
$("#myForm").validator({
    valid: function(form){
        var me = this;
        // 提交表单之前，hold住表单，防止重复提交
        me.holdSubmit();
        $.ajax({
        	url: "#springUrl('/project/editProject')",
            data: $(form).serialize(),
            type: "POST",
            success: function(data){
            	var d = JSON.parse(data);
            	
                if(d.success && d.data){
                	window.parent.location.reload();
                	//当你在iframe页面关闭自身时
                	//var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                	//parent.layer.close(index); //再执行关闭   
                } else {
                	//失败，提交表单成功后，释放hold，如果不释放hold，就变成了只能提交一次的表单
                    me.holdSubmit(false);
                }
            }
        });
    }
});
</script>
</body>
</html>
