SpringWind - 项目管理

#override("css")
<link href="#springUrl('/static/css/plugins/bootstrap-table/bootstrap-table.min.css')" rel="stylesheet">
#end
#override("breadcrumb")
<li><a>农电商数据报表</a></li><li><a>类别数据</a></li><li class="active"><a>按一级类别统计</a></li>
#end
#override("content")
<button type="button" class="btn btn-primary pull-right" onClick="OutExcel()">导出Excel</button>
<div class="col-sm-1 pull-right" style="padding-right:0px">
	<form id="formExcel">
		<input type="hidden" id="currentIndex" name="_index">
		<input type="hidden" id="currentSize" name="_size">
		<input type="hidden" id="platName" name="platName" value="按一级类别统计">
		<select id="ExcelValue" name="ExcelValue" class="form-control">
				<option value="1">当前页</option>
				<option value="2">全部</option>
		</select>
	</form>
</div>

<div class="row">
    <div class="col-sm-12">
        <table id="dataTable"></table>
    </div>
</div>
#end
#override("js")
<script src="#springUrl('/static/js/plugins/bootstrap-table/bootstrap-table.min.js')"></script>
<script src="#springUrl('/static/js/plugins/bootstrap-table/bootstrap-table-mobile.min.js')"></script>
<script src="#springUrl('/static/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js')"></script>
<script src="#springUrl('/static/plugins/layer-v2.2/layer/layer.js')"></script>
<script src="#springUrl('/static/js/base_list.js')"></script>
<script src="#springUrl('/static/js/common.js')"></script>
<script type="text/javascript">
   	var dataUrl = "#springUrl('/allReport/OneClassifyReport.html')";
    var dataColumns = [{
        field: '一级',
        title: '一级'
    },{
        field: '销售额',
        title: '销售额'
    },{
        field: '销量',
        title: '销量'
    },{
        field: 'SKU',
        title: 'SKU'
    }];
    function dataQueryParams(params) {
    	$("#currentIndex").val(params.offset);
    	$("#currentSize").val(params.limit);
        return {
            _size: params.limit,  //页面大小
            _index: params.offset, //页码
        };
    }
    function OutExcel(){
    	$.ajax({
        	url: "#springUrl('/outExcel/OneClassifyExcel')",
            data: $("#formExcel").serialize(),
            type: "POST",
            success: function(data){
            	var d = JSON.parse(data);
            	var info=d.data;
            	layer.alert(info, {
        			  skin: 'layui-layer-molv',
        			  closeBtn: 0
        			});
            }
    	});
    }
</script>
#end
#extends("/common/framework.html")
