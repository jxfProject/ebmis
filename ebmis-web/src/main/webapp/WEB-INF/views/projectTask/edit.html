<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INSPINIA | Basic Form</title>
	<link href="#springUrl('/static/css/bootstrap.min.css')" rel="stylesheet">
	<link href="#springUrl('/static/css/style.css')" rel="stylesheet">
	<link href="#springUrl('/static/css/bootstrap-treeview.min.css')" rel="stylesheet">
	<script src="#springUrl('/static/js/jquery-2.1.1.js')"></script>
	<script src="#springUrl('/static/js/bootstrap.min.js')"></script>
</head>
<body class="white-bg">
<div class="ibox-content" style="width: 430px;">
   <form class="form-horizontal" method ='post' action="#springUrl('/taskFile/fileList')" autocomplete="off" data-validator-option="{theme:'default'}" enctype="multipart/form-data">
       <input type="hidden" class="form-control" value="$!{category.categoryCode}" name="categoryCode" >
       <div class="form-group"><label class="col-sm-2 control-label" style="padding-top:8px">任务所属项目Id</label>
           <div class="col-sm-10 pull-right">
           		<input type="text" class="form-control" name="" value="">
           </div>
       </div>
       <div class="form-group"><label class="col-sm-2 control-label" style="padding-top:8px">去重项目Id(以英文逗号隔开)</label>
           <div class="col-sm-10 pull-right">
           		<input type="text" class="form-control" name="" value="">
           </div>
       </div>
       <div class="form-group"><label class="col-sm-2 control-label" style="padding-top:8px;margin-right:123px">数据对象</label>
			<div class="btn-group">
			    <button type="button" class="btn btn-default">Product</button>
			    <button type="button" class="btn btn-default dropdown-toggle" 
			        data-toggle="dropdown">
			        <span class="caret"></span>
			        <span class="sr-only">切换下拉菜单</span>
			    </button>
			    <ul class="dropdown-menu" role="menu">
			        <li><a href="#">功能</a></li>
			        <li><a href="#">另一个功能</a></li>
			        <li><a href="#">其他</a></li>
			        <li><a href="#">分离的链接</a></li>
			    </ul>
			</div>
		</div>
        <div class="form-group">
           <div class="col-sm-10 pull-right">
           		<input type="file" name="file">
           </div>
	   </div>
       <div class="form-group">
            <div class="text-center">
                <button class="btn btn-primary" type="submit">#if($!{category})修 改#else提 交#end</button>
            </div>
       </div>
    </form>
</div>
<script src="#springUrl('/static/js/jquery-2.1.1.js')"></script>
<script src="#springUrl('/static/plugins/nice-validator-0.8.1/jquery.validator.js?local=zh-CN')"></script>
<script src="#springUrl('/static/js/bootstrap-treeview.min.js')"></script>
<script src="#springUrl('/static/plugins/layer-v2.2/layer/layer.js')"></script>
<script src="#springUrl('/static/js/base_list.js')"></script>
<script src="#springUrl('/static/js/common.js')"></script>
<script type="text/javascript">
$("#myForm").validator({
    valid: function(form){
        var me = this;
        // 提交表单之前，hold住表单，防止重复提交
        me.holdSubmit();
        $.ajax({
        	url: "#springUrl('/category/editCategory')",
            data: $(form).serialize(),
            type: "POST",
            success: function(data){
            	var d = JSON.parse(data);
            	
                if(d.success && d.data){
                	window.parent.location.reload();
                	//当你在iframe页面关闭自身时
                	//var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                	//parent.layer.close(index); //再执行关闭   
                } else {
                	//失败，提交表单成功后，释放hold，如果不释放hold，就变成了只能提交一次的表单
                    me.holdSubmit(false);
                }
            }
        });
    }
});

var index;
$("#selectParentCode").click(function(){
	
	var title = "类别选择";
   	var url = "#springUrl('/category/selectcategory.html')";

    index = layer.open({
        type: 2,
        title: title,
        shadeClose: true,
        shade: 0.8,
        area: ['200px', '300px'],
        fix: false,
        maxmin: true,
        content: url,
        index: 111
    });
});

function setParent(val){
    layer.close(index);
    $("#selectParentCode").val(val.text);
    $("#parentCode").val(val.code);
}
</script>
</body>
</html>
